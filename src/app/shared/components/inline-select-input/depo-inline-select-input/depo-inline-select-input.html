<div class="select-container">
   


        <span class="p-float-label">

            <input readonly *ngIf="selectedDepoItem!=undefined" [ngModel]="selectedDepoItem.ad" [formControl]="formControlNames" placeholder="depo seçiniz..."
                style=" text-align : left;padding-right:85px  !important;" type="text" class="p-inputtext-sm"
                pInputText />
            <input readonly [(ngModel)]="field" *ngIf="selectedDepoItem==undefined || selectedDepoItem==null" placeholder="depo seçiniz..."
                [formControl]="formControlNames" style=" text-align : left;" type="text" class="p-inputtext-sm"
                pInputText />

            <div class="selectButton-insert">
                <button (click)="DepoInlineSelectDialogOpen()" type="button" pbutton pripple
                    class="p-element p-ripple p-autocomplete-dropdown  p-button p-component p-button-icon-only ng-star-inserted">
                    <i class="fa-solid fa-ellipsis" style="color: black;"></i>
                </button>
            </div>
           
            <div class="selectButton-delete" *ngIf="selectedDepoItem!=null &&selectedDepoItem!=''">
                <button (click)="selectedDepoItem=null" type="button" pbutton pripple
                    class="p-element p-ripple p-autocomplete-dropdown  p-button p-component p-button-icon-only ng-star-inserted">
                    <i class="pi pi-times" style="color: black;"></i>
                </button>
            </div>
        </span>


</div>
