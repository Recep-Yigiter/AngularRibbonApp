<div class="select-container">

   <div
      style="background-color: #e6e6e6;display: flex;align-items: center;justify-content: space-between;padding: 0 0.5rem;">
      {{label}}<span>: </span>
   </div>
   <div style="width: 100%;">
      <span class="p-float-label">
         <input  [value]="valueInput" [readonly]="readonly" [formControl]="formControlNames" [(ngModel)]="field"
            type="{{type}}" class="p-inputtext-sm" pInputText />
      </span>
   </div>

</div>
