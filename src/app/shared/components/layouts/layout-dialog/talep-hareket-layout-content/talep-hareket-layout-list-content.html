<div style="position: fixed;">
   <div id="window" class="window" style="height: 89vh; width:89vw;  min-width: 200px;">
      <div id="draggable-header" class="top-bar">
         <div class="title">{{layoutName}} </div>
         <div class="toolbar">

            <ng-content select=".close-dialog"></ng-content>
           
         </div>
      </div>

      <div class="content" style="overflow-x: scroll;">

         <div class="" style="position: relative;">
            <div id="file-manager" class="dx-filemanager" style="height: 100%; min-height: 450px;">
               <div class="dx-filemanager-notification-container dx-widget"></div>
               <div class=" dx-drawer dx-widget dx-visibility-change-handler dx-drawer-slide dx-drawer-right ">
                  <div class="dx-drawer-wrapper">
                     <div class="dx-drawer-content" style="transform: translate(0px, 0px); padding: 0px; left: 0px;">
                        <div class="dx-drawer-shader dx-state-invisible"
                           style="visibility: hidden; z-index: 1500; opacity: 0;"></div>
                        <div class="dx-filemanager-notification-drawer-panel">
                           <div class="dx-filemanager-wrapper">
                              <div class="dx-filemanager-toolbar dx-filemanager-general-toolbar">
                              
                               <ng-content select=".talep-actions"></ng-content>

                                 <div class="grid_container" style="max-width: 1400px;min-width: 1300px;">
                                    <aside class="aside">
                                     <div class="title-kart">
                                          <ng-content select=".aside-title-content"></ng-content>
                                       </div> 
                                       <ng-content select=".aside-content"></ng-content>
                                    </aside>

                                    <section class="kart-1">
                                       <div class="title-kart">
                                          <ng-content select=".section1-title-content"></ng-content>
                                       </div>
                                       <ng-content select=".section1-content"></ng-content>

                                    </section>
                                    <section class="kart-2">
                                       <div class="title-kart">
                                          <ng-content select=".section2-title-content"></ng-content>
                                       </div>
                                       <ng-content select=".section2-content"></ng-content>

                                    </section>

                                 </div>



                                 <div class="dx-filemanager-view-switcher-popup"></div>
                              </div>
                              <mat-tab-group animationDuration="0ms">
                                 <mat-tab label="Ürünler">
                                    <div class="dx-filemanager-container ">
                                       <div class="dx-drawer-shrink   ">
                                          <div class="dx-drawer-wrapper">
                                     
                                             <div class="dx-drawer-content" style="padding: 0px;width: calc(100vw - 235px);  min-width: 800px;">
                                                <div class="dx-drawer-shader dx-state-invisible"
                                                   style="opacity: 1; transition: none 0s ease 0s; visibility: visible;">
                                                </div>
                                                <div class=" dx-filemanager-breadcrumbs">
                                                   <div class="dx-menu dx-menu-base" tabindex="0" role="menubar">
                                                      <div class="dx-menu-horizontal">
      
                                                    
      
                                                         <ng-content select=".table-action-layout-content"></ng-content>
      
                                                      </div>
                                                   </div>
                                                </div>
                                     
      
                                                <ng-content select=".table-layout-content"></ng-content>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </mat-tab>
                                 <mat-tab label="Açıklamalar">
                                    <div class="dx-filemanager-container ">
                                       <div class="dx-drawer-shrink   ">
                                          <div class="dx-drawer-wrapper">
                                     
                                             <div class="dx-drawer-content" style="padding: 0px;width: calc(100vw - 235px);  min-width: 800px;">
                                                <div class="dx-drawer-shader dx-state-invisible"
                                                   style="opacity: 1; transition: none 0s ease 0s; visibility: visible;">
                                                </div>
                                                <div class=" dx-filemanager-breadcrumbs">
                                                   <div class="dx-menu dx-menu-base" tabindex="0" role="menubar">
                                                      <div class="dx-menu-horizontal">
      
                                                    
      
                                                         
                                                      </div>
                                                   </div>
                                                </div>
                                     
      
                                                
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </mat-tab>
                                 
                               </mat-tab-group>
                      

                           </div>
                        </div>
                     </div>

                  </div>
               </div>


            </div>
         </div>

      </div>


      <div class="footer">
         <div class="content">
            footer
         </div>
         <div id="draggable-resize" class="resize"></div>
      </div>
   </div>

</div>
