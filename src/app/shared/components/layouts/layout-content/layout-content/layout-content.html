<div style="position: fixed;margin-left: 4px;">
   <div id="window" class="window" style="height: 300px; width:calc(100vw - 10px); min-height:calc(100vh - 176px); ">
      <div id="draggable-header" class="top-bar">
         <div class="title">{{layoutName}} </div>
         <div class="toolbar">
            
         </div>
      </div>

      <div class="content" style="overflow-x: scroll;">

         <div class="" style="position: relative;">
            <div id="file-manager" class="dx-filemanager" style="height: 100%; min-height: 450px;">
               <div class="dx-filemanager-notification-container dx-widget"></div>
               <div class=" dx-drawer dx-widget dx-visibility-change-handler dx-drawer-slide dx-drawer-right ">
                  <div class="dx-drawer-wrapper">
                     <div class="dx-drawer-content" style="transform: translate(0px, 0px); padding: 0px; left: 0px;">
                        <div class="dx-drawer-shader dx-state-invisible"
                           style="visibility: hidden; z-index: 1500; opacity: 0;"></div>
                        <div class="dx-filemanager-notification-drawer-panel">
                           <div class="dx-filemanager-wrapper">
                              <div class="dx-filemanager-toolbar dx-filemanager-general-toolbar">
                                 <div class="dx-toolbar dx-widget dx-visibility-change-handler dx-collection"
                                    role="toolbar">
                                    <div class="dx-toolbar-items-container">
                                       <div class="dx-toolbar-before">


                                          <div id="draggable-header" class="top-bar"
                                             style="border: none; background-color: transparent;margin-bottom: 0;">

                                             <div class="title"
                                                style="background: linear-gradient(to bottom, #ffffff 0%, #bbbbbb 100%); width: 100%; ">
                                                <ng-content select=".sidebar-add-layout-content"></ng-content>


                                             </div>

                                          </div>



                                       </div>

                                    </div>
                                 </div>

                                 <div class="dx-filemanager-view-switcher-popup"></div>
                              </div>
                              <div class="dx-filemanager-container ">
                                 <div class="dx-drawer-shrink   ">
                                    <div class="dx-drawer-wrapper">
                                       <div class="dx-drawer-panel-content dx-drawer-panel-content-initial"
                                          style="margin-left: 0px; overflow-y: auto; overflow-x: hidden; border-right: 1px solid #dee2e6; box-shadow: inset 1px 0 4px 0px;
                                          height: calc(100vh - 314px); padding-bottom: 8px;">
                                          <div>
                                             
                                             <ng-content select=".sidebar-layout-content"></ng-content>
                                          </div>





                                          <div class="dx-widget dx-splitter-wrapper dx-splitter-initial">
                                             <div class="dx-splitter-border">
                                                <div class="dx-splitter dx-splitter-inactive"></div>
                                             </div>
                                          </div>
                                       </div>
                                       <div class="dx-drawer-content" style="padding: 0px;width: calc(100vw - 560px);
                                                   min-width: 800px;">
                                          <div class="dx-drawer-shader dx-state-invisible"
                                             style="opacity: 1; transition: none 0s ease 0s; visibility: visible;">
                                          </div>
                                          <div class=" dx-filemanager-breadcrumbs">
                                             <div class="dx-menu dx-menu-base" tabindex="0" role="menubar">
                                                <div class="dx-menu-horizontal">

                                              

                                                   <ng-content select=".table-action-layout-content"></ng-content>

                                                </div>
                                             </div>
                                          </div>
                               

                                          <ng-content select=".table-layout-content"></ng-content>
                                       </div>
                                    </div>
                                 </div>
                              </div>

                           </div>
                        </div>
                     </div>

                  </div>
               </div>


            </div>
         </div>

      </div>


      <div class="footer">
         <div class="content">
            footer
         </div>
         <div id="draggable-resize" class="resize"></div>
      </div>
   </div>

</div>
