<div class="select-container">

   <div [style]="styleInput"
      style="background-color: #fbfbfb;display: flex;align-items: center;justify-content: space-between;padding: 0 0.5rem;font-size: 13px;">
      {{label}}<span>: </span>
   </div>
   <div style="width: 100%;">

      <span class="p-float-label">
       
         <p-calendar [showIcon]="true" inputId="icon"  [formControl]="formControlNames" [(ngModel)]="field"></p-calendar>
      </span>
   </div>

</div>
