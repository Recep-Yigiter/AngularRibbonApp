

 <app-content-layout layoutName="Operasyon Listesi" [tableActions]="true">

    <div class="table-action-layout-content">
        <div (click)="createOperasyon()" class="ribbon-section" style="height: 40px; margin-left: 10px;">
            <div class="ribbon-button ribbon-button-large" id="add-table-btn" unselectable="on" style="height: 40px;">
                <img style="width: 30px; height: 30px; " class="ribbon-icon ribbon-normal"
                    src=" ../../assets/icons/actions/add.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-hot"
                    src=" ../../assets/icons/actions/add.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-disabled"
                    src=" ../../assets/icons/actions/add.png">

            </div>
        </div>
        <div (click)="deleteOperasyon()"  class="ribbon-section" style="height: 40px;">
            <div  class="ribbon-button ribbon-button-large" id="add-table-btn" unselectable="on" style="height: 40px;">
                <img style="width: 30px; height: 30px; " class="ribbon-icon ribbon-normal"
                    src=" ../../assets/icons/actions/delete.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-hot"
                    src=" ../../assets/icons/actions/delete.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-disabled"
                    src=" ../../assets/icons/actions/delete.png">

            </div>

        </div>


        <div  class="ribbon-section" style="height: 40px;margin-bottom: 3px; margin-left: 10px;">
            <div class="ribbon-button ribbon-button-large" id="add-table-btn" unselectable="on" style="height: 40px;">
                <img style="width: 30px; height: 30px; " class="ribbon-icon ribbon-normal"
                    src=" ../../assets/icons/actions/edit.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-hot"
                    src=" ../../assets/icons/actions/edit.png">
                <img style="width: 30px; height: 30px;" class="ribbon-icon ribbon-disabled"
                    src=" ../../assets/icons/actions/edit.png">

            </div>

        </div>



    </div>
<div class="table-layout-content">

    <div class="content-detay" style="position: relative;">
        OPERASYON LİSTESİ

        <div style="position: absolute; right: 0; font-size: 12px;">
            Operasyon Sayısı: <span style="color: red;">{{10000 | number:'1.0-2' }} kayıt </span>
        </div>
    </div>
    <div class="table-display-none activeSelectCategori">
        <p-table #dt [value]="dataSource" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped"
            selectionMode="single" frozenWidth="1200px" [(selection)]="selectedItem" dataKey="id"
            responsiveLayout="scroll" [resizableColumns]="false" [scrollable]="true"
            scrollHeight="calc(100vh - 345px)" columnResizeMode="expand" selectionMode="single"
            (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnSelect()">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:150px;color: #959595 !important;">Operasyon Kodu</th>

                    <th style="width: 350px; color: #959595 !important;">Operasyon Adı</th>
                    
                    <th style="width:auto; min-width: 150px;color: #959595 !important;">Açıklama</th>
                </tr>
                <tr>
                   
                    <th>
                        <input style="padding: 5px 10px;width: 100%;" pInputText type="text"
                          (input)="dt.filter(getFilter($event),'ad', 'contains')" class="p-column-filter">
                    </th>
                    <th>
                        <input style="padding: 5px 10px;width: 100%;" pInputText type="text"
                          (input)="dt.filter(getFilter($event),'ad', 'contains')" class="p-column-filter">
                    </th>
                    <th>
                        <input style="padding: 5px 10px;width: 100%;" pInputText type="text"
                          (input)="dt.filter(getFilter($event),'ad', 'contains')" class="p-column-filter">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pSelectableRow]="product" [style]="product.durum==false?'background-color: rgb(227 227 227)':''"
               [pSelectableRow]="product" [pSelectableRowIndex]="product"
                [pSelectableRowDisabled]="product.durum==false?true:false">
                <td >{{product.kod}}</td>
                <td>{{product.ad}}</td>
                    <td>{{product.aciklama}}</td>

                </tr>
            </ng-template>



        </p-table>





    </div>




</div>
</app-content-layout>
